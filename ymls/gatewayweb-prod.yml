server:
  port: 9092
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.84.150:11001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}:${spring.application.name}
spring:
  application:
    name: gatewayweb
  cloud:
    gateway:
      routes:
        - id: sys
          uri: lb://sys
          predicates:
            - Path=/sys/**
          filters:
            - StripPrefix=1
        - id: websocket
          uri: lb://websocket
          predicates:
            - Path=/websocket/**
          filters:
            - StripPrefix=1
        - id: office
          uri: lb://office
          predicates:
            - Path=/office/**
          filters:
            - StripPrefix=1
  datasource:
    url: jdbc:mysql://192.168.84.150:3306/zifuji?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      timeBetweenEvictionRunsMillis: 60000
  output:
    ansi:
      enabled: always
  redis:
    host: 192.168.84.150
    port: 6379
    password: 123456
    timeout: 10000
    jedis:
      pool:
        max-active: 200
        max-wait: 1
        max-idle: 8
        min-idle: 0
mybatis-plus:
  mapper-locations: classpath*:com/zifuji/**/*.xml
  global-config:
    db-config:
      logic-delete-field: del_flag
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  file: ./logs/${spring.application.name}/out.log
  level:
    root: INFO
  pattern:
    console: '%d{yyyy/MM/dd-HH:mm:ss} [%thread] %clr(%-5level) %clr(%logger:%line{36}){cyan} %clr(%msg%n){green}'
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
web:
  ignore:
    uri:
      - /user/apply/login
      - /user/apply/register
      - /user/apply/drawCaptcha