server:
  port: 9092
spring:
  application:
    name: cloud-gateway-web
  cloud:
    nacos:
      username: nacos
      password: nacos
      server-addr: 192.168.84.150:8848
      discovery:
        namespace: de91ae65-2d3a-42bb-ae2f-8226361035e7
        group: DEFAULT_GROUP
    gateway:
      routes:
        - id: cloud-server-sys
          uri: lb://cloud-server-sys
          predicates:
            - Path=/sys/**
          filters:
            - StripPrefix=1
        - id: cloud-server-websocket
          uri: lb://cloud-server-websocket
          predicates:
            - Path=/websocket/**
          filters:
            - StripPrefix=1
        - id: cloud-server-business
          uri: lb://cloud-server-business
          predicates:
            - Path=/business/**
          filters:
            - StripPrefix=1
  datasource:
    url: jdbc:mysql://192.168.84.150:3306/zifuji?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      timeBetweenEvictionRunsMillis: 60000
  output:
    ansi:
      enabled: always
  redis:
    host: 192.168.84.150
    port: 6379
    password: 123456
    timeout: 10000
    jedis:
      pool:
        max-active: 200
        max-wait: 1
        max-idle: 8
        min-idle: 0
mybatis-plus:
  mapper-locations: classpath*:com/zifuji/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: INFO
  pattern:
    console: '%d{yyyy/MM/dd-HH:mm:ss} [%thread] %clr(%-5level) %clr(%logger:%line{36}){cyan} %clr(%msg%n){green}'
  file:
    name: ./logs/${spring.application.name}/out.log
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
web:
  ignore:
    uri:
      - /business/webUser/login
      - /business/webUser/drawCaptcha
      - /sys/file/download**
temppath: /tmp/zfj